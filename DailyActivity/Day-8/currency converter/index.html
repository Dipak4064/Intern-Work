<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <h2>Money Converter</h2>
        <label for="amount">Enter Amount</label><br>
        <input type="number" name="amount" placeholder="Enter Amount here........">
        <div class="currency">
            <div>
                <label for="from">From</label>
                <div class="country from">
                    <img src="https://flagsapi.com/US/flat/64.png" class="from-img">
                    <select name="from">
                    </select>
                </div>
            </div>
            <i class="fa-solid fa-arrow-right-arrow-left"></i>
            <div>
                <label for="to">To</label>
                <div class="country to">
                    <img src="https://flagsapi.com/IN/flat/64.png" class="to-img">
                    <select name="to">
                    </select>
                </div>
            </div>
        </div>
        <p class="rate">1USD = 80.86 INR</p>
        <button>Exchange</button>
    </div>
    <script src="codes.js"></script>
    <script src="app.js"></script>
</body>

</html>
