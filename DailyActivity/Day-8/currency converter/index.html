<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Money Converter</h2>
        <label for="amount">Enter Amount</label><br>
        <input type="number" name="amount" place="Enter Amount">
        <div class="currency">
            <div>
                <label for="from">From</label>
                <div class="country">
                    <img src="https://flagsapi.com/US/flat/64.png" alt="">
                    <select name="from">
                        <option value="usd">USD</option>
                    </select>
                </div>
            </div>
            <div>
                <label for="to">To</label>
                <div class="country">
                    <img src="https://flagsapi.com/NP/flat/64.png" alt="">
                    <select name="to">
                        <option value="inr">INR</option>
                    </select>
                </div>
            </div>
        </div>
        <p class="rate">1USD = 80.86 INR</p>
        <button>Exchange</button>
    </div>
    <script src="codes.js"></script>
    <script src="app.js"></script>
</body>

</html>
