<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon"
        href="https://th.bing.com/th/id/OIP.dFhGeCO47Frq_yVBYJiC8gHaHa?w=199&h=199&c=7&r=0&o=7&dpr=1.2&pid=1.7&rm=3" />
    <script src="app.js" defer></script>

<body>
    <h1>Saimon Game</h1>
