<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="sttyle.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <div class="container">
        <h1>Generate a <br><span>Random Passowrd</span></h1>
        <div class="input-field">
            <input type="text" placeholder="Password" id="password">
            <span class="material-symbols-outlined">
                content_copy
            </span>
        </div>
        <div class="type">
            <div class="row">
                <label for="lowercase">Lowercase Characters</label>
                <input type="checkbox" id="lowercase" name="lowercase">
            </div>
            <div class="row">
                <label for="uppercase">Uppercase Characters</label>
                <input type="checkbox" id="uppercase" name="uppercase">
            </div>
            <div class="row">
                <label for="specialsymbol">Special Symbol</label>
                <input type="checkbox" id="specialsymbol" name="specialsymbol">
            </div>
            <input type="range" min="1" value="8" max="16" id="slider" step="1">
            <p>Password length <span>5</span> </p>
            <button>Generate Password</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
